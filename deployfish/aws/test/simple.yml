terraform:
  statefile: s3://asldfjksldfkjsldk
  lookups:
    proxy_cluster_name: 'proxy-{environment}-cluster-name'
    proxy_autoscalinggroup_name: 'proxy-{environment}-autoscalinggroup-name'
    proxy_elb_id: 'proxy-{environment}-elb-id'
    core_cluster_name: 'core-{environment}-cluster-name'
    secrets_bucket_name: 's3-config-store-bucket'
    cit_auth_iam_task_role: 'iam-role-cit-auth-{environment}-task'

services:
  - name: foobar-prod
    environment: prod
    cluster: foobar-prod
    service_role_arn: a_task_role_arn
    count: 2
    maximum_percent: 250
    minimum_healthy_percent: 50
    load_balancer:
      load_balancer_name: foobar-prod
      container_name: example
      container_port: 443
    family: foobar-prod
    network_mode: host
    task_role_arn: a_task_role_arn
    containers:
      - name: example
        image: example:1.2.3
        cpu: 1024
        memory: 4000
        memoryReservation: 2000
        command: /usr/bin/supervisord
        entrypoint: /entrypoint.sh
        extra_hosts:
          - "foobar:127.0.0.1"
          - "foobaz:127.0.0.2"
        cap_add:
          - SYS_ADMIN
        cap_drop:
          - SYS_RAWIO
        ports:
          - "22"
          - "80:80"
          - "443:443"
          - "8021:8021/udp"
        ulimits:
          nproc: 65535
          nofile:
            soft: 65535
            hard: 65535
        environment:
          - LDAPTLS_REQCERT=never
          - ENVIRONMENT=prod
          - SECRETS_BUCKET_NAME=ac-config-store
        labels:
          edu.caltech.imss-ads: "foobar"
        logging:
          driver: fluentd
          options:
            fluentd-address: 127.0.0.1:24224
            tag: foobar

  - name: foobar-prod2
    cluster: foobar-prod2
    family: foobar-prod2
    network_mode: awsvpc
    maximum_percent: 250
    minimum_healthy_percent: 50
    placement_constraints:
      - type: distinctInstance
      - type: memberOf
        expression: 'attribute:ecs.instance-type =~ t2.*'
    placement_strategy:
      - type: random
      - type: spread
        field: 'attribute:ecs.availability-zone'
    launch_type: FARGATE
    execution_role: ecs_execution_role
    cpu: 256
    memory: 512
    vpc_configuration:
      subnets:
        - subnet-12345678
        - subnet-87654321
      security_groups:
        - sg-12345678
      public_ip: ENABLED
    count: 2
    load_balancer:
      target_group_arn: my_target_group_arn
      container_name: example
      container_port: 443
      service_role_arn: a_task_role_arn
    containers:
      - name: example
        image: example:1.2.3
        environment:
          LDAPTLS_REQCERT: never
          ENVIRONMENT: prod
          SECRETS_BUCKET_NAME: ac-config-store
        links:
          - redis
          - db:database
        labels:
          - "edu.caltech.imss-ads=foobar"
        volumes:
          - /host/path:/container/path
          - /host/path-ro:/container/path-ro:ro
      - name: redis
        image: redis:latest
      - name: db
        image: mysql:5.5.47

  - name: explicit-volumes
    cluster: explicit-volumes-prod
    family: explicit-volumes
    network_mode: bridge
    maximum_percent: 250
    minimum_healthy_percent: 50
    cpu: 256
    memory: 512
    count: 2
    load_balancer:
      target_group_arn: my_target_group_arn
      container_name: example
      container_port: 443
      service_role_arn: a_task_role_arn
    containers:
      - name: example
        image: example:1.2.3
        environment:
          LDAPTLS_REQCERT: never
          ENVIRONMENT: prod
          SECRETS_BUCKET_NAME: ac-config-store
        volumes:
          - storage_local:/container/path
          - storage_task:/container/path2
          - storage_shared:/container/path3:ro
    volumes:
      - name: storage_local
        path: /foo/bar
      - name: storage_task
        config:
          scope: task
          driver: my_vol_driver:latest
          autoprovision: true
      - name: storage_shared
        config:
          scope: shared
          driver: my_vol_driver:latest
          driverOpts:
            opt1: value1
            opt2: value2
          labels:
            key1: val1
            key2: val2
